<div class="product-item-create-box">
  <div class="product-item-entry" [formGroup]="itemForm">

    <!-- Name -->
    <label for="nameField">Item Name:</label>
    <input type="text" id="nameField" formControlName="name" />
    <div class="error" *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched">
      <span *ngIf="itemForm.get('name')?.errors?.['required']">Name is required</span>
      <span *ngIf="itemForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters</span>
    </div>

    <!-- Price -->
    <label for="priceField">Item Price:</label>
    <input type="number" id="priceField" formControlName="price" min="0.01" step="0.01" />
    <div class="error" *ngIf="itemForm.get('price')?.invalid && itemForm.get('price')?.touched">
      <span *ngIf="itemForm.get('price')?.errors?.['required']">Price is required</span>
      <span *ngIf="itemForm.get('price')?.errors?.['min']">Price must be greater than 0</span>
    </div>

    <!-- Description -->
    <label for="descriptionField">Description:</label>
    <textarea id="descriptionField" formControlName="description"></textarea>
    <div class="error" *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched">
      <span *ngIf="itemForm.get('description')?.errors?.['required']">Description is required</span>
    </div>

    <!-- Category -->
    <label for="categoryField">Category:</label>
    <input type="number" id="categoryField" formControlName="categoryId" min="1" />
    <div class="error" *ngIf="itemForm.get('categoryId')?.invalid && itemForm.get('categoryId')?.touched">
      <span *ngIf="itemForm.get('categoryId')?.errors?.['required']">Category is required</span>
      <span *ngIf="itemForm.get('categoryId')?.errors?.['min']">Category must be >= 1</span>
    </div>

  </div>

  <button (click)="saveNewItem()" [disabled]="itemForm.invalid">Save Item</button>
</div>
