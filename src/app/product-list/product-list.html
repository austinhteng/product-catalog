<div class="container product-list-box">
    <div class="col">
        <div class="row-md-6 justify-content-center">
            <div class="col-auto product-list-container">
                <div class="container">
                    <product-item
                    *ngFor="let item of items"
                    [product]="item"
                    [index]="items.indexOf(item)"
                    (deleteFromParentEvent)="deleteItemAtIndex($event)"/>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- <div class ="col-md-2"> -->
                <button class="btn btn-success w-auto" (click)="routeToCreateItem()">Add Item</button>
            <!-- </div> -->
        </div>
    </div>
</div>
