<div class="product-list">
    <div class="product-list-container">
        <product-item
        *ngFor="let item of items"
        [product]="item"
        [index]="items.indexOf(item)"
        (deleteFromParentEvent)="deleteItemAtIndex($event)"/>
    </div>
    
    <button (click)="routeToCreateItem()">Add Item</button>
</div>
