<div class="password-game-box" [formGroup]="passwordForm">
  <h2>Create a Strong Password</h2>
  
  <input type="text" formControlName="password" placeholder="Enter password" />
  <input type="text" formControlName="confirmPassword" placeholder="Confirm password" />
  
  <ul class="criteria">
    <li [class.valid]="hasLength()">At least 8 characters</li>
    <li [class.valid]="hasUpper()">Contains uppercase letter</li>
    <li [class.valid]="hasLower()">Contains lowercase letter</li>
    <li [class.valid]="hasNumber()">Contains a number</li>
    <li [class.valid]="hasSymbol()">Contains a symbol</li>
    <li [class.valid]="!passwordForm.get('password')?.errors?.['phoneNumberMissing']">
      Contains a 10-digit phone number
    </li>
    <li [class.valid]="!passwordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords must match</li>
  </ul>
  
  <button (click)="submitPassword()" [disabled]="passwordForm.invalid">Submit</button>
</div>
